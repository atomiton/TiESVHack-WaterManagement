<div class="container" style="width:100%">
	<div class="row">
		<div class="col-md-12 text-center">
			<h3>
				<span class="label label-info"> {{parameter.Name}} Details </span>
			</h3>
		</div>
	</div>
	<div class="row">
	<table class="table">
			<tr>
				<td>WaterSourceID</td>
				<td>
					<span class="label label-success">
						{{parameter.WaterSourceID}}
					</span>	
				</td>
			</tr>

			<tr>
				<td>
					MaxCapacity 
				</td>
				<td>
						{{parameter.MaxCapacity}}
				</td>
			</tr>
			<tr>
				<td>UnitPrice</td>
				<td>{{parameter.UnitPrice}}
			</tr>
			<tr>
				<td>Radius</td>
				<td>{{parameter.Radius}}
			</tr>
			<tr>
				<td>GeoCoverage</td>
				<td>{{parameter.GeoCoverage}}
			</tr>

			<tr>
				<td>
					Certified 
				</td>
				<td>
					<span ng-show="parameter.Certified == 'false'" >
						<!-- {{parameter.Certified}} -->
						<img src="/images/icons/ThumbsDown.png" height="30px" width="30px"> </img>
					</span>
					<span ng-show="parameter.Certified == 'true'">
						<!-- {{parameter.Certified}} -->
						<img src="/images/icons/ThumbsUp.png" height="30px" width="30px"> </img>
					</span>
				</td>
			</tr>
		</table>
	</div>
</div>
